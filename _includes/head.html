<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/lanyon.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/archives.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/overrides.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Merriweather:300italic,300,700">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <meta property="og:title" content="{{ site.title }} {{ site.tagline }}">
  <meta property="og:type"  content="blog">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="software,programming languages,open source,rails,ruby,frameworks,golang">
</head>
